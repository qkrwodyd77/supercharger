<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테슬라 수퍼차저 지도</title>
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=sva11nqtl7"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #map { width: 100%; height: 600px; margin-top: 10px; }
        .title { font-size: 24px; font-weight: bold; color: #d50000; margin-bottom: 10px; }
        .subtitle { font-size: 16px; color: #555; margin-bottom: 20px; }
        #searchBox { padding: 8px; width: 300px; margin-right: 5px; }
        #searchBtn { padding: 8px 15px; background: #03C75A; color: white; border: none; cursor: pointer; }
        #searchBtn:hover { background: #028A3D; }
    </style>
</head>
<body>

    <div class="title">📍 테슬라 수퍼차저 위치</div>
    <div class="subtitle">지도에서 수퍼차저를 클릭하면 상세 정보를 확인할 수 있습니다.</div>

    <!-- 검색창 -->
    <input type="text" id="searchBox" placeholder="지역을 입력하세요">
    <button id="searchBtn" onclick="searchLocations()">검색</button>

    <div id="map"></div>

    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5665, 126.9780), // 서울 중심 좌표
            zoom: 7
        });

        var allLocations = []; // 전체 데이터를 저장할 배열
        var markers = []; // 현재 표시된 마커 배열
        var openInfoWindow = null; // 현재 열린 말풍선 저장 변수

        // JSON 데이터 로드 및 마커 표시 함수
        function loadMarkers(locations, zoomToFit = true) {
            // 기존 마커 제거
            markers.forEach(marker => marker.setMap(null));
            markers = []; // 배열 초기화

            openInfoWindow = null; // 말풍선 초기화

            if (locations.length === 0) {
                alert("검색 결과가 없습니다.");
                return;
            }

            var bounds = new naver.maps.LatLngBounds();

            locations.forEach(location => {
                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(location.latitude, location.longitude),
                    map: map,
                    title: location.title
                });

                markers.push(marker); // 마커 배열에 추가
                bounds.extend(new naver.maps.LatLng(location.latitude, location.longitude));

                var infoWindow = new naver.maps.InfoWindow({
                    content: `<div style="padding:10px; font-size:14px;">
                                <strong>${location.title}</strong><br>
                                📍 <b>주소:</b> ${location.address}<br>
                                🏬 <b>위치:</b> ${location.location}<br>
                                💰 <b>주차요금:</b> ${location.fee ? location.fee : '정보 없음'}
                              </div>`
                });

                // 마커 클릭 시 말풍선 토글 기능 추가
                naver.maps.Event.addListener(marker, "click", function () {
                    if (openInfoWindow === infoWindow) {
                        openInfoWindow.close();
                        openInfoWindow = null;
                    } else {
                        openInfoWindow && openInfoWindow.close(); // 기존 열린 말풍선 닫기
                        infoWindow.open(map, marker);
                        openInfoWindow = infoWindow;
                    }
                });
            });

            // 검색한 지역이 있으면 해당 지역으로 확대 및 이동
            if (zoomToFit && locations.length > 0) {
                map.fitBounds(bounds); // 마커 전체를 포함하는 영역으로 자동 확대
            }
        }

        // JSON 데이터 로드
        fetch("https://qkrwodyd77.github.io/supercharger/superchargers.json")
            .then(response => response.json())
            .then(locations => {
                allLocations = locations; // 전체 데이터 저장
                loadMarkers(allLocations, false); // 전국 데이터 표시 (확대 X)
            })
            .catch(error => console.error("JSON 데이터 로드 실패:", error));

        // 검색 기능 추가
        function searchLocations() {
            var query = document.getElementById("searchBox").value.trim();

            if (query === "") {
                // 검색어가 없으면 전국 데이터 다시 로드
                loadMarkers(allLocations, false);
            } else {
                // 검색어가 있으면 필터링
                var filteredLocations = allLocations.filter(location =>
                    location.title.includes(query) || location.address.includes(query)
                );

                loadMarkers(filteredLocations, true); // 검색된 지역을 확대
            }
        }
    </script>

</body>
</html>
