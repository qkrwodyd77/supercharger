    <style>

        /* í—¤ë” ìŠ¤íƒ€ì¼ */

        .nav-menu {

        /* ëª¨ë°”ì¼ í–„ë²„ê±° ë©”ë‰´ ìŠ¤íƒ€ì¼ */

        /* ê²€ìƒ‰ì°½ ìŠ¤íƒ€ì¼ */
        .search-container {

        /* ì§€ë„ ìŠ¤íƒ€ì¼ */

        /* GPS ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .gps-button {

        /* ëª¨ë°”ì¼ ë°˜ì‘í˜• */
        @media (max-width: 768px) {

            .search-container {

            #searchBox {

        }
    </style>
</head>
<body>

    <!-- ìƒë‹¨ í—¤ë” -->
    <div class="header">
        <div class="logo">TESLA SUPERCHARGER</div>

        <!-- ëª¨ë°”ì¼ í–„ë²„ê±° ë©”ë‰´ -->
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>

        <!-- ë„¤ë¹„ê²Œì´ì…˜ ë©”ë‰´ -->
        <div class="nav-menu">
            <a href="https://www.evpark.co.kr/">ì „ê¸°ì°¨ë†€ì´í„°</a>
            <a href="https://www.evpark.co.kr/">í…ŒìŠ¬ë¼ì •ë³´</a>
        </div>
    </div>

    <!-- ê²€ìƒ‰ì°½ -->
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="ì§€ì—­ëª…ì„ ì…ë ¥í•˜ì„¸ìš”">
        <button id="searchButton">ê²€ìƒ‰</button>
    </div>

    <!-- ë„¤ì´ë²„ ì§€ë„ -->
    <div id="map"></div>
    
    <!-- GPS ë²„íŠ¼ -->
    <button class="gps-button" onclick="moveToCurrentLocation()">ğŸ“ ë‚´ ìœ„ì¹˜</button>

    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5326, 126.9907), // ì„œìš¸ ì¤‘ì‹¬
            zoom: 13
        });

        var allLocations = [];
        var markers = [];

        // ì§€ë„ì— ë§ˆì»¤ í‘œì‹œ í•¨ìˆ˜
        function loadMarkers(locations) {
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            locations.forEach(location => {
                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(location.latitude, location.longitude),
                    map: map,
                    title: location.title
                });

                var infoWindow = new naver.maps.InfoWindow({
                    content: `<div style="padding:10px; font-size:14px;">
                                <strong>${location.title}</strong><br>
                                ğŸ“ <b>ì£¼ì†Œ:</b> ${location.address}<br>
                                ğŸ¬ <b>ìœ„ì¹˜:</b> ${location.location}<br>
                                ğŸ’° <b>ì£¼ì°¨ìš”ê¸ˆ:</b> ${location.fee || 'ì •ë³´ ì—†ìŒ'}<br>
                                <div>
                                    <a href="tmap://route?goalx=${location.longitude}&goaly=${location.latitude}" 
                                       style="display:inline-block; margin-top:5px; padding:5px 10px; background:#0068FF; color:white; border-radius:5px;">í‹°ë§µ</a>
                                    <a href="kakaomap://route?ep=${location.latitude},${location.longitude}" 
                                       style="display:inline-block; margin-top:5px; padding:5px 10px; background:#FEE500; color:black; border-radius:5px;">ì¹´ì¹´ì˜¤ë„¤ë¹„</a>
                                </div>
                              </div>`
                });

                naver.maps.Event.addListener(marker, "click", function () {
                    if (infoWindow.getMap()) {
                        infoWindow.close();
                    } else {
                        infoWindow.open(map, marker);
                    }
                });

                markers.push(marker);
            });
        }

        // JSON ë°ì´í„° ë¡œë“œ
        fetch("https://qkrwodyd77.github.io/supercharger/superchargers.json")
            .then(response => response.json())
            .then(locations => {
                allLocations = locations;
                loadMarkers(allLocations);
            })
            .catch(error => console.error("JSON ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:", error));

        // ê²€ìƒ‰ ê¸°ëŠ¥
        function searchLocations() {
            var query = document.getElementById("searchBox").value.trim();

            if (query === "") {
                map.setCenter(new naver.maps.LatLng(37.5326, 126.9907));
                map.setZoom(13);
                loadMarkers(allLocations);
            } else {
                var filteredLocations = allLocations.filter(location =>
                    location.title.includes(query) || location.address.includes(query)
                );

                if (filteredLocations.length > 0) {
                    var firstLocation = filteredLocations[0];
                    map.setCenter(new naver.maps.LatLng(firstLocation.latitude, firstLocation.longitude));
                    map.setZoom(14);
                }

                loadMarkers(filteredLocations);
            }
        }

        document.getElementById("searchButton").addEventListener("click", searchLocations);

          // ğŸ”½ [ì¶”ê°€] ê²€ìƒ‰ì°½ì—ì„œ "ì´ë™(Enter)" í‚¤ë¥¼ ëˆŒë €ì„ ë•Œë„ ê²€ìƒ‰ë˜ë„ë¡ ì„¤ì •
        document.getElementById("searchBox").addEventListener("keypress", function (e) {
            if (e.key === "Enter" || e.keyCode === 13) {
                e.preventDefault(); // ê¸°ë³¸ ì´ë²¤íŠ¸ ë°©ì§€ (ëª¨ë°”ì¼ í‚¤ë³´ë“œ ë¬¸ì œ í•´ê²°)
                searchLocations();
            }
        });

        // GPS ê¸°ëŠ¥
        function moveToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    map.setCenter(new naver.maps.LatLng(position.coords.latitude, position.coords.longitude));
                    map.setZoom(14);
                });
            }
        }

        // í–„ë²„ê±° ë©”ë‰´ ê¸°ëŠ¥
        function toggleMenu() {
            document.querySelector(".nav-menu").classList.toggle("show");
        }
    </script>

</body>
</html>
