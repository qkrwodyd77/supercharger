<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tesla Supercharger</title>
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=sva11nqtl7"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #map {
            width: 100%;
            height: calc(100vh - 60px);
            position: relative;
        }
        /* 내 위치 버튼을 지도 내부 우측 상단에 배치 */
        .gps-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        .gps-button img {
            width: 20px;
            height: 20px;
        }
        /* 검색 UI */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            position: relative;
        }
        #searchBox {
            width: 280px;
            padding: 8px 35px 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            position: relative;
        }
        #clearSearch {
            position: absolute;
            right: 155px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            color: #888;
        }
        #searchButton {
            padding: 8px 15px;
            background-color: #03C75A;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <h1 style="color: #888; font-size: 28px; font-family: 'Arial Black', sans-serif;">TESLA SUPERCHARGER</h1>

    <div class="search-container">
        <input type="text" id="searchBox" placeholder="지역명을 입력하세요">
        <button id="clearSearch">✖</button>
        <button id="searchButton">검색</button>
    </div>

    <div id="map" style="position: relative;"></div>

    <!-- 내 위치 버튼을 지도 안에 배치 -->
    <button class="gps-button" onclick="moveToCurrentLocation()" style="position: absolute;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Location_dot_black.svg" alt="내 위치">
    </button>

    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5326, 126.9907), // 서울 용산구 중심
            zoom: 13
        });

        function moveToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    map.setCenter(new naver.maps.LatLng(lat, lng));
                    map.setZoom(14);
                }, function () {
                    alert("위치 정보를 가져올 수 없습니다.");
                });
            } else {
                alert("이 브라우저에서는 위치 정보를 지원하지 않습니다.");
            }
        }
    </script>

</body>
</html>
