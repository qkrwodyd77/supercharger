<script>
    var map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(37.5326, 126.9902), // ìš©ì‚°êµ¬ ì¤‘ì‹¬
        zoom: 12
    });

    var allLocations = []; 

    function loadMarkers(locations) {
        map.dataProvider && map.dataProvider.setMap(null);

        locations.forEach(location => {
            var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(location.latitude, location.longitude),
                map: map,
                title: location.title
            });

            var infoWindow = new naver.maps.InfoWindow({
                content: `<div style="padding:10px; font-size:14px;">
                            <strong>${location.title}</strong><br>
                            ğŸ“ <b>ì£¼ì†Œ:</b> ${location.address}<br>
                            ğŸ¬ <b>ìœ„ì¹˜:</b> ${location.location}<br>
                            ğŸ’° <b>ì£¼ì°¨ìš”ê¸ˆ:</b> ${location.fee ? location.fee : 'ì •ë³´ ì—†ìŒ'}
                          </div>`
            });

            naver.maps.Event.addListener(marker, "click", function () {
                if (infoWindow.getMap()) {
                    infoWindow.close();
                } else {
                    infoWindow.open(map, marker);
                }
            });
        });
    }

    fetch("https://qkrwodyd77.github.io/supercharger/superchargers.json")
        .then(response => response.json())
        .then(locations => {
            allLocations = locations;
            loadMarkers(allLocations);
        })
        .catch(error => console.error("JSON ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:", error));

    function searchLocations() {
        var query = document.getElementById("searchBox").value.trim();

        if (query === "") {
            map.setCenter(new naver.maps.LatLng(37.5326, 126.9902)); // ìš©ì‚°êµ¬ ì¤‘ì‹¬
            map.setZoom(12);
            loadMarkers(allLocations);
        } else {
            var filteredLocations = allLocations.filter(location =>
                location.title.includes(query) || location.address.includes(query)
            );

            if (filteredLocations.length > 0) {
                var firstLocation = filteredLocations[0];
                map.setCenter(new naver.maps.LatLng(firstLocation.latitude, firstLocation.longitude));
                map.setZoom(14);
            }

            loadMarkers(filteredLocations);
        }
    }

    document.getElementById("searchButton").addEventListener("click", searchLocations);
    document.getElementById("searchBox").addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
            searchLocations();
        }
    });

    document.getElementById("clearSearch").addEventListener("click", function () {
        document.getElementById("searchBox").value = "";
        map.setCenter(new naver.maps.LatLng(37.5326, 126.9902)); // ìš©ì‚°êµ¬ ì¤‘ì‹¬
        map.setZoom(12);
        loadMarkers(allLocations);
    });

    document.getElementById("gpsButton").addEventListener("click", function () {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var userLatLng = new naver.maps.LatLng(position.coords.latitude, position.coords.longitude);
                map.setCenter(userLatLng);
                map.setZoom(14);
            }, function (error) {

        }

</script>
