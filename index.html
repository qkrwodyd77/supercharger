<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tesla Supercharger</title>
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=sva11nqtl7"></script>
    <style>
        /* 기본 스타일 */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* 상단 네비게이션 바 */
        .nav-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1000;
        }

        /* 테슬라 스타일 타이틀 */
        .nav-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            font-family: 'Arial Black', sans-serif;
            text-transform: uppercase;
        }

        /* 네비게이션 메뉴 */
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* 네비게이션 메뉴 버튼 */
        .nav-menu a {
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        /* 메뉴 hover 효과 */
        .nav-menu a:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        /* 검색창 컨테이너 */
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* 검색 입력창 */
        #searchBox {
            width: 250px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 14px;
        }

        /* 검색 버튼 */
        #searchButton {
            padding: 8px 12px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        /* 지도 스타일 */
        #map {
            width: 100%;
            height: calc(100vh - 60px);
        }

        /* GPS 버튼 */
        .gps-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* 네비 버튼 컨테이너 */
        .navi-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        /* 네비 버튼 스타일 */
        .navi-buttons a {
            text-decoration: none;
            display: inline-block;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        /* 티맵 버튼 */
        .navi-tmap { background-color: #0068FF; }

        /* 카카오네비 버튼 */
        .navi-kakao { background-color: #FEE500; color: black; }
    </style>
</head>
<body>

    <!-- 상단 네비게이션 바 -->
    <div class="nav-bar">
        <div class="nav-title">TESLA SUPERCHARGER</div>
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="지역명을 입력하세요">
            <button id="searchButton">검색</button>
        </div>
        <div class="nav-menu">
            <a href="https://www.evpark.co.kr/" target="_blank">전기차놀이터</a>
            <a href="https://www.evpark.co.kr/" target="_blank">테슬라정보</a>
        </div>
    </div>

    <!-- 지도 영역 -->
    <div id="map"></div>
    <button class="gps-button" onclick="moveToCurrentLocation()">📍</button>

    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5326, 126.9907), // 서울 용산구 중심
            zoom: 13
        });

        var allLocations = [];
        var markers = [];

        function loadMarkers(locations) {
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            locations.forEach(location => {
                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(location.latitude, location.longitude),
                    map: map,
                    title: location.title
                });

                var infoWindow = new naver.maps.InfoWindow({
                    content: `<div>
                                <strong>${location.title}</strong><br>
                                📍 <b>주소:</b> ${location.address}<br>
                                🏬 <b>위치:</b> ${location.location}<br>
                                💰 <b>주차요금:</b> ${location.fee || '정보 없음'}
                                <div class="navi-buttons">
                                    <a class="navi-tmap" href="#" onclick="launchNavi('tmap', ${location.latitude}, ${location.longitude})">🚗 티맵</a>
                                    <a class="navi-kakao" href="#" onclick="launchNavi('kakao', ${location.latitude}, ${location.longitude})">🚗 카카오네비</a>
                                </div>
                              </div>`
                });

                naver.maps.Event.addListener(marker, "click", function () {
                    if (infoWindow.getMap()) {
                        infoWindow.close();
                    } else {
                        infoWindow.open(map, marker);
                    }
                });

                markers.push(marker);
            });
        }

        fetch("https://qkrwodyd77.github.io/supercharger/superchargers.json")
            .then(response => response.json())
            .then(locations => {
                allLocations = locations;
                loadMarkers(allLocations);
            })
            .catch(error => console.error("JSON 데이터 로드 실패:", error));

        function launchNavi(app, lat, lng) {
            if (!isMobile()) {
                alert("모바일 기기에서만 사용 가능합니다.");
                return;
            }

            if (app === "tmap") {
                window.location.href = `tmap://route?goalx=${lng}&goaly=${lat}`;
            } else if (app === "kakao") {
                window.location.href = `kakaomap://route?ep=${lat},${lng}`;
            }
        }

        function isMobile() {
            return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        }

        function moveToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    map.setCenter(new naver.maps.LatLng(lat, lng));
                    map.setZoom(14);
                }, function () {
                    alert("위치 정보를 가져올 수 없습니다.");
                });
            } else {
                alert("이 브라우저에서는 위치 정보를 지원하지 않습니다.");
            }
        }
    </script>

</body>
</html>
