<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테슬라 수퍼차저 지도</title>
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=sva11nqtl7"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #map {
            width: 100%;
            height: 600px;
            margin-top: 10px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #d50000;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        /* GPS 버튼 스타일 */
        .gps-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }
        .gps-button:hover {
            background: #f0f0f0;
        }
        .gps-button::after {
            content: "📍";
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="title">📍 테슬라 수퍼차저 위치</div>
    <div class="subtitle">지도에서 수퍼차저를 클릭하면 상세 정보를 확인할 수 있습니다.</div>

    <!-- 지도 영역 -->
    <div id="map"></div>

    <!-- GPS 버튼 -->
    <div class="gps-button" onclick="moveToCurrentLocation()" title="내 위치 찾기"></div>

    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(36.5, 127.5), // 대한민국 중심 좌표
            zoom: 7
        });

        var allLocations = []; // 전체 데이터를 저장할 배열

        // JSON 데이터 로드 및 마커 표시 함수
        function loadMarkers(locations) {
            map.setZoom(7); // 줌 레벨 초기화
            map.setCenter(new naver.maps.LatLng(36.5, 127.5)); // 대한민국 중심 좌표로 초기화
            map.dataProvider && map.dataProvider.setMap(null); // 기존 마커 초기화

            locations.forEach(location => {
                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(location.latitude, location.longitude),
                    map: map,
                    title: location.title
                });

                var infoWindow = new naver.maps.InfoWindow({
                    content: `<div style="padding:10px; font-size:14px;">
                                <strong>${location.title}</strong><br>
                                📍 <b>주소:</b> ${location.address}<br>
                                🏬 <b>위치:</b> ${location.location}<br>
                                💰 <b>주차요금:</b> ${location.fee ? location.fee : '정보 없음'}
                              </div>`
                });

                naver.maps.Event.addListener(marker, "click", function () {
                    if (infoWindow.getMap()) {
                        infoWindow.close();
                    } else {
                        infoWindow.open(map, marker);
                    }
                });
            });
        }

        // JSON 데이터 로드
        fetch("https://qkrwodyd77.github.io/supercharger/superchargers.json")
            .then(response => response.json())
            .then(locations => {
                allLocations = locations; // 전체 데이터 저장
                loadMarkers(allLocations); // 지도에 마커 표시
            })
            .catch(error => console.error("JSON 데이터 로드 실패:", error));

        // 내 위치 이동 기능
        function moveToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;

                    map.setCenter(new naver.maps.LatLng(lat, lng));
                    map.setZoom(15);

                    var myLocationMarker = new naver.maps.Marker({
                        position: new naver.maps.LatLng(lat, lng),
                        map: map,
                        title: "내 위치"
                    });

                    var infoWindow = new naver.maps.InfoWindow({
                        content: `<div style="padding:10px; font-size:14px;">
                                    📍 <b>현재 위치</b><br>
                                    위도: ${lat.toFixed(6)}, 경도: ${lng.toFixed(6)}
                                  </div>`
                    });

                    naver.maps.Event.addListener(myLocationMarker, "click", function () {
                        if (infoWindow.getMap()) {
                            infoWindow.close();
                        } else {
                            infoWindow.open(map, myLocationMarker);
                        }
                    });
                }, () => {
                    alert("위치 정보를 가져올 수 없습니다.");
                });
            } else {
                alert("이 브라우저에서는 위치 서비스를 지원하지 않습니다.");
            }
        }
    </script>

</body>
</html>
