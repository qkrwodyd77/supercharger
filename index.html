<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tesla Supercharger</title>
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=sva11nqtl7"></script>
    
    <style>
        /* 기본 스타일 초기화 */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* 헤더 스타일 */
        .header {
            width: 100%;
            padding: 15px 20px;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        /* 메뉴 스타일 */
        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* 모바일 메뉴 버튼 */
        .menu-button {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* 검색창 컨테이너 */
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 20px;
        }

        #searchBox {
            width: 250px;
            padding: 8px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        #searchButton {
            padding: 8px 15px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        #map {
            width: 100%;
            height: calc(100vh - 120px);
        }

        /* GPS 버튼 */
        .gps-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
        }

        /* 네비게이션 버튼 */
        .navi-buttons {
            margin-top: 10px;
        }

        .navi-buttons a {
            text-decoration: none;
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }

        .navi-tmap { background-color: #0068FF; }
        .navi-kakao { background-color: #FEE500; color: black; }

        /* 모바일 반응형 */
        @media screen and (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                background: black;
                padding: 10px;
                position: absolute;
                top: 60px;
                right: 0;
                width: 150px;
                text-align: right;
            }

            .nav-menu.active {
                display: flex;
            }

            .menu-button {
                display: block;
                color: white;
            }

            .search-container {
                flex-direction: column;
                align-items: flex-start;
                margin-top: 10px;
            }

            #searchBox {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- 헤더 -->
    <div class="header">
        <h1>TESLA SUPERCHARGER</h1>
        
        <!-- 모바일 메뉴 버튼 -->
        <span class="menu-button" onclick="toggleMenu()">☰</span>
        
        <!-- 네비게이션 메뉴 -->
        <div class="nav-menu">
            <a href="https://www.evpark.co.kr/">전기차놀이터</a>
            <a href="https://www.evpark.co.kr/">테슬라정보</a>
        </div>
    </div>

    <!-- 검색창 -->
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="지역명을 입력하세요">
        <button id="searchButton">검색</button>
    </div>

    <!-- 네이버 지도 -->
    <div id="map"></div>
    <button class="gps-button" onclick="moveToCurrentLocation()">📍</button>

    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5326, 126.9907), // 서울 용산구 중심
            zoom: 13
        });

        var allLocations = [];
        var markers = [];

        function loadMarkers(locations) {
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            locations.forEach(location => {
                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(location.latitude, location.longitude),
                    map: map,
                    title: location.title
                });

                var infoWindow = new naver.maps.InfoWindow({
                    content: `<div class="info-box">
                                <strong>${location.title}</strong><br>
                                📍 <b>주소:</b> ${location.address}<br>
                                🏬 <b>위치:</b> ${location.location}<br>
                                💰 <b>주차요금:</b> ${location.fee || '정보 없음'}<br>
                                <div class="navi-buttons">
                                    <a class="navi-tmap" href="#" onclick="launchNavi('tmap', ${location.latitude}, ${location.longitude})">🚗 티맵</a>
                                    <a class="navi-kakao" href="#" onclick="launchNavi('kakao', ${location.latitude}, ${location.longitude})">🚗 카카오네비</a>
                                </div>
                              </div>`
                });

                naver.maps.Event.addListener(marker, "click", function () {
                    if (infoWindow.getMap()) {
                        infoWindow.close();
                    } else {
                        infoWindow.open(map, marker);
                    }
                });

                markers.push(marker);
            });
        }

        fetch("https://qkrwodyd77.github.io/supercharger/superchargers.json")
            .then(response => response.json())
            .then(locations => {
                allLocations = locations;
                loadMarkers(allLocations);
            })
            .catch(error => console.error("JSON 데이터 로드 실패:", error));

        function toggleMenu() {
            document.querySelector('.nav-menu').classList.toggle('active');
        }

        function moveToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    map.setCenter(new naver.maps.LatLng(lat, lng));
                    map.setZoom(14);
                }, function () {
                    alert("위치 정보를 가져올 수 없습니다.");
                });
            } else {
                alert("이 브라우저에서는 위치 정보를 지원하지 않습니다.");
            }
        }
    </script>

</body>
</html>
