<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Supercharger</title>
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_NAVER_MAP_CLIENT_ID"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 90vh;
        }
        .header {
            font-size: 28px;
            font-weight: bold;
            color: #666;
            margin: 15px 0;
            font-family: 'Arial Black', sans-serif;
            letter-spacing: 2px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            position: relative;
        }
        #searchBox {
            width: 60%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .clear-btn {
            position: absolute;
            right: 18%;
            cursor: pointer;
            font-size: 18px;
            color: #999;
        }
        #searchBtn {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #03C75A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        .gps-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background-color: white;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .info-box {
            padding: 10px;
            font-size: 14px;
            text-align: left;
        }
        .nav-btn {
            display: block;
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            border-radius: 5px;
            color: white;
        }
        .tmap-btn {
            background-color: #FF7800;
        }
        .kakao-btn {
            background-color: #FEE500;
            color: black;
        }
    </style>
</head>
<body>

    <div class="header">TESLA SUPERCHARGER</div>

    <div class="search-container">
        <input type="text" id="searchBox" placeholder="ÏßÄÏó≠ÏùÑ Í≤ÄÏÉâÌïòÏÑ∏Ïöî">
        <span class="clear-btn" onclick="clearSearch()">‚úñ</span>
        <button id="searchBtn" onclick="searchLocations()">Í≤ÄÏÉâ</button>
    </div>

    <div id="map"></div>
    <div class="gps-btn" onclick="getCurrentLocation()">üìç</div>

    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5665, 126.9780), // ÏÑúÏö∏ Ï§ëÏã¨
            zoom: 12
        });

        var allLocations = [];

        // JSON Îç∞Ïù¥ÌÑ∞ Î°úÎìú Î∞è ÎßàÏª§ ÌëúÏãú Ìï®Ïàò
        function loadMarkers(locations) {
            map.setZoom(12);
            map.setCenter(new naver.maps.LatLng(37.5665, 126.9780));

            locations.forEach(location => {
                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(location.latitude, location.longitude),
                    map: map,
                    title: location.title
                });

                var infoWindow = new naver.maps.InfoWindow({
                    content: `<div class="info-box">
                                <strong>${location.title}</strong><br>
                                üìç <b>Ï£ºÏÜå:</b> ${location.address}<br>
                                üè¨ <b>ÏúÑÏπò:</b> ${location.location}<br>
                                üí∞ <b>Ï£ºÏ∞®ÏöîÍ∏à:</b> ${location.fee ? location.fee : 'Ï†ïÎ≥¥ ÏóÜÏùå'}<br>
                                <a href="#" class="nav-btn tmap-btn" onclick="openTMap(${location.latitude}, ${location.longitude})">TÎßµ Í∏∏Ï∞æÍ∏∞</a>
                                <a href="#" class="nav-btn kakao-btn" onclick="openKakaoNavi(${location.latitude}, ${location.longitude})">Ïπ¥Ïπ¥Ïò§ÎÇ¥ÎπÑ Í∏∏Ï∞æÍ∏∞</a>
                              </div>`
                });

                naver.maps.Event.addListener(marker, "click", function () {
                    if (infoWindow.getMap()) {
                        infoWindow.close();
                    } else {
                        infoWindow.open(map, marker);
                    }
                });
            });
        }

        // JSON Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        fetch("https://qkrwodyd77.github.io/supercharger/superchargers.json")
            .then(response => response.json())
            .then(locations => {
                allLocations = locations;
                loadMarkers(allLocations);
            })
            .catch(error => console.error("JSON Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:", error));

        // Í≤ÄÏÉâ Í∏∞Îä•
        function searchLocations() {
            var query = document.getElementById("searchBox").value.trim();
            if (query === "") {
                loadMarkers(allLocations);
            } else {
                var filteredLocations = allLocations.filter(location =>
                    location.title.includes(query) || location.address.includes(query)
                );
                if (filteredLocations.length > 0) {
                    map.setCenter(new naver.maps.LatLng(filteredLocations[0].latitude, filteredLocations[0].longitude));
                    map.setZoom(14);
                }
                loadMarkers(filteredLocations);
            }
        }

        // Í≤ÄÏÉâÏñ¥ ÏßÄÏö∞Í∏∞
        function clearSearch() {
            document.getElementById("searchBox").value = "";
            loadMarkers(allLocations);
        }

        // GPS Í∏∞Îä•
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    map.setCenter(new naver.maps.LatLng(lat, lng));
                    map.setZoom(15);
                }, error => {
                    alert("ÏúÑÏπò Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.");
                });
            } else {
                alert("Ïù¥ Î∏åÎùºÏö∞Ï†ÄÏóêÏÑúÎäî GPSÎ•º ÏßÄÏõêÌïòÏßÄ ÏïäÏäµÎãàÎã§.");
            }
        }

        // TÎßµ Í∏∏Ï∞æÍ∏∞
        function openTMap(destLat, destLng) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    var startLat = position.coords.latitude;
                    var startLng = position.coords.longitude;
                    window.location.href = `tmap://route?startx=${startLng}&starty=${startLat}&endx=${destLng}&endy=${destLat}`;
                });
            } else {
                alert("GPS Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.");
            }
        }

        // Ïπ¥Ïπ¥Ïò§ÎÇ¥ÎπÑ Í∏∏Ï∞æÍ∏∞
        function openKakaoNavi(destLat, destLng) {
            window.location.href = `kakaomap://route?sp=,${destLat},${destLng}&ep=,${destLat},${destLng}&by=CAR`;
        }
    </script>

</body>
</html>
