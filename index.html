<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테슬라 수퍼차저 지도</title>
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=sva11nqtl7"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #map { width: 100%; height: 600px; margin-top: 10px; }
        .title { font-size: 24px; font-weight: bold; color: #d50000; margin-bottom: 10px; }
        .subtitle { font-size: 16px; color: #555; margin-bottom: 20px; }

        /* 검색창 컨테이너 */
        #searchContainer {
            position: relative;
            display: inline-flex;
            align-items: center;
            margin-bottom: 10px;
        }

        /* 검색 입력창 */
        #searchBox {
            padding: 8px 40px 8px 10px; /* X 버튼 공간 확보 */
            width: 250px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* X 버튼 (검색창 내부 우측 끝) */
        #clearButton {
            position: absolute;
            right: 35px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: gray;
            display: none;
        }

        /* 검색 버튼 */
        #searchButton {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            background: #03C75A;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <div class="title">📍 테슬라 수퍼차저 위치</div>
    <div class="subtitle">지도에서 수퍼차저를 클릭하면 상세 정보를 확인할 수 있습니다.</div>

    <div id="searchContainer">
        <input type="text" id="searchBox" placeholder="지역명 또는 상호 검색" oninput="toggleClearButton()" onkeypress="handleEnter(event)">
        <button id="clearButton" onclick="clearSearch()">×</button>
        <button id="searchButton" onclick="searchLocations()">검색</button>
    </div>

    <div id="map"></div>

    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(36.5, 127.5), // 대한민국 중심 좌표
            zoom: 7
        });

        var allLocations = []; // 전체 데이터를 저장할 배열
        var markers = []; // 마커 목록
        var infoWindows = []; // 정보창 목록

        // JSON 데이터 로드 및 마커 표시 함수
        function loadMarkers(locations, zoomLevel = 7, center = new naver.maps.LatLng(36.5, 127.5)) {
            // 기존 마커 및 말풍선 초기화
            markers.forEach(marker => marker.setMap(null));
            infoWindows.forEach(infoWindow => infoWindow.close());
            markers = [];
            infoWindows = [];

            // 지도 줌 및 중심 설정
            map.setZoom(zoomLevel);
            map.setCenter(center);

            locations.forEach(location => {
                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(location.latitude, location.longitude),
                    map: map,
                    title: location.title
                });

                var infoWindow = new naver.maps.InfoWindow({
                    content: `<div style="padding:10px; font-size:14px;">
                                <strong>${location.title}</strong><br>
                                📍 <b>주소:</b> ${location.address}<br>
                                🏬 <b>위치:</b> ${location.location}<br>
                                💰 <b>주차요금:</b> ${location.fee ? location.fee : '정보 없음'}
                              </div>`
                });

                naver.maps.Event.addListener(marker, "click", function () {
                    if (infoWindow.getMap()) {
                        infoWindow.close();
                    } else {
                        infoWindows.forEach(win => win.close()); // 다른 말풍선 닫기
                        infoWindow.open(map, marker);
                    }
                });

                markers.push(marker);
                infoWindows.push(infoWindow);
            });
        }

        // JSON 데이터 로드
        fetch("https://qkrwodyd77.github.io/supercharger/superchargers.json")
            .then(response => response.json())
            .then(locations => {
                allLocations = locations; // 전체 데이터 저장
                loadMarkers(allLocations);
            })
            .catch(error => console.error("JSON 데이터 로드 실패:", error));

        // 검색 기능 추가
        function searchLocations() {
            var query = document.getElementById("searchBox").value.trim();

            if (query === "") {
                // 검색창이 비어 있으면 전국으로 복귀
                loadMarkers(allLocations);
            } else {
                // 검색어 필터링
                var filteredLocations = allLocations.filter(location =>
                    location.title.includes(query) || location.address.includes(query)
                );

                if (filteredLocations.length > 0) {
                    var firstLocation = filteredLocations[0]; // 첫 번째 검색 결과 기준으로 지도 이동
                    loadMarkers(filteredLocations, 12, new naver.maps.LatLng(firstLocation.latitude, firstLocation.longitude));
                } else {
                    alert("검색 결과가 없습니다.");
                }
            }
        }

        // 🔹 검색창 X 버튼 표시 여부
        function toggleClearButton() {
            var searchBox = document.getElementById("searchBox");
            var clearButton = document.getElementById("clearButton");

            if (searchBox.value.length > 0) {
                clearButton.style.display = "inline";
            } else {
                clearButton.style.display = "none";
            }
        }

        // 🔹 검색창 X 버튼 클릭 시 초기화
        function clearSearch() {
            document.getElementById("searchBox").value = "";
            toggleClearButton(); // X 버튼 숨김
            searchLocations(); // 전국 마커 다시 표시
        }

        // 🔹 Enter 키 입력 시 검색 실행
        function handleEnter(event) {
            if (event.key === "Enter") {
                searchLocations();
            }
        }
    </script>

</body>
</html>
