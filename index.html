<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Supercharger Map</title>
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=sva11nqtl7"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background: white;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .search-box {
            width: 200px;
            padding: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }
        .clear-btn {
            cursor: pointer;
            color: gray;
            font-size: 16px;
            padding: 0 10px;
        }
        .search-btn {
            background: #03C75A;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            margin-left: 5px;
        }
        .gps-btn {
            position: absolute;
            top: 50px;
            right: 10px;
            background: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 16px;
        }
        .nav-btn {
            display: block;
            margin: 10px auto;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            color: white;
            width: 150px;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="searchBox" class="search-box" placeholder="ÏßÄÏó≠ Í≤ÄÏÉâ">
        <span class="clear-btn" onclick="clearSearch()">‚úñ</span>
        <button class="search-btn" onclick="searchLocations()">Í≤ÄÏÉâ</button>
    </div>

    <button class="gps-btn" onclick="moveToCurrentLocation()">üìç</button>

    <div id="map"></div>

    <script>
        var map = new naver.maps.Map("map", {
            center: new naver.maps.LatLng(37.5665, 126.9780), // ÏÑúÏö∏ Ï§ëÏã¨ Ï¢åÌëú
            zoom: 12
        });

        var allLocations = []; // Ï†ÑÏ≤¥ Îç∞Ïù¥ÌÑ∞Î•º Ï†ÄÏû•Ìï† Î∞∞Ïó¥
        var selectedLat, selectedLng, selectedTitle;

        function loadMarkers(locations) {
            map.setZoom(12); 
            map.setCenter(new naver.maps.LatLng(37.5665, 126.9780)); 

            map.dataProvider && map.dataProvider.setMap(null); 

            locations.forEach(location => {
                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(location.latitude, location.longitude),
                    map: map,
                    title: location.title
                });

                var infoWindow = new naver.maps.InfoWindow({
                    content: `<div style="padding:10px; font-size:14px;">
                                <strong>${location.title}</strong><br>
                                üìç <b>Ï£ºÏÜå:</b> ${location.address}<br>
                                üè¨ <b>ÏúÑÏπò:</b> ${location.location}<br>
                                üí∞ <b>Ï£ºÏ∞®ÏöîÍ∏à:</b> ${location.fee ? location.fee : 'Ï†ïÎ≥¥ ÏóÜÏùå'}<br>
                                <a href="#" id="tmaps-button" class="nav-btn" style="background: #0037ff;">üöó TÎßµ Ïã§Ìñâ</a>
                                <a href="#" id="kakao-nav-button" class="nav-btn" style="background: #ffcc00;">üöñ Ïπ¥Ïπ¥Ïò§ÎÇ¥ÎπÑ Ïã§Ìñâ</a>
                              </div>`
                });

                naver.maps.Event.addListener(marker, "click", function () {
                    selectedLat = location.latitude;
                    selectedLng = location.longitude;
                    selectedTitle = location.title;
                    infoWindow.open(map, marker);

                    document.getElementById("tmaps-button").addEventListener("click", function () {
                        openTMap(selectedLat, selectedLng, selectedTitle);
                    });

                    document.getElementById("kakao-nav-button").addEventListener("click", function () {
                        openKakaoNavi(selectedLat, selectedLng, selectedTitle);
                    });
                });
            });
        }

        function searchLocations() {
            var query = document.getElementById("searchBox").value.trim();

            if (query === "") {
                loadMarkers(allLocations);
            } else {
                var filteredLocations = allLocations.filter(location =>
                    location.title.includes(query) || location.address.includes(query)
                );
                if (filteredLocations.length > 0) {
                    map.setCenter(new naver.maps.LatLng(filteredLocations[0].latitude, filteredLocations[0].longitude));
                    map.setZoom(14);
                }
                loadMarkers(filteredLocations);
            }
        }

        function clearSearch() {
            document.getElementById("searchBox").value = "";
            loadMarkers(allLocations);
        }

        function moveToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    map.setCenter(new naver.maps.LatLng(lat, lng));
                    map.setZoom(14);
                }, () => {
                    alert("ÏúÑÏπò Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.");
                });
            } else {
                alert("Î∏åÎùºÏö∞Ï†ÄÍ∞Ä ÏúÑÏπò Ï†ïÎ≥¥Î•º ÏßÄÏõêÌïòÏßÄ ÏïäÏäµÎãàÎã§.");
            }
        }

        function openTMap(lat, lng, name) {
            var tmapUrl = `tmap://route?goalx=${lng}&goaly=${lat}&goalname=${encodeURIComponent(name)}`;
            window.location.href = tmapUrl;
        }

        function openKakaoNavi(lat, lng, name) {
            var kakaoUrl = `kakaomap://route?sp=${lat},${lng}&ep=${lat},${lng}&by=CAR`;
            window.location.href = kakaoUrl;
        }

        fetch("https://qkrwodyd77.github.io/supercharger/superchargers.json")
            .then(response => response.json())
            .then(locations => {
                allLocations = locations;
                loadMarkers(allLocations);
            })
            .catch(error => console.error("JSON Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:", error));
    </script>

</body>
</html>
