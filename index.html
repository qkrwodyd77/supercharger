<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESLA SUPERCHARGER</title>
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=sva11nqtl7"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap'); /* ì‚¬ì´ë²„ ëŠë‚Œ í°íŠ¸ */
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #666; /* ë” íë¦° íšŒìƒ‰ */
            margin: 10px 0;
            text-align: center;
            font-family: 'Orbitron', sans-serif; /* í…ŒìŠ¬ë¼ ëŠë‚Œ ë‚˜ëŠ” ì‚¬ì´ë²„ í°íŠ¸ */
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            gap: 5px;
            padding: 10px;
            background: #f9f9f9;
        }
        #searchBox {
            width: 250px;
            padding: 8px 30px 8px 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .clear-button {
            position: absolute;
            right: 90px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            color: #999;
            display: none;
        }
        #searchButton {
            padding: 8px 15px;
            background-color: #03C75A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        #searchButton:hover {
            background-color: #029c4e;
        }
        #map {
            width: 100%;
            height: calc(100% - 60px); /* ê²€ìƒ‰ë°” ì œì™¸ ì „ì²´ í™”ë©´ */
            position: relative;
        }
        .gps-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
        }
        .gps-button:hover {
            background: #f0f0f0;
        }
        .nav-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .nav-button {
            padding: 5px 10px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .nav-button.kakao {
            background: #FEE500;
            color: black;
        }
    </style>
</head>
<body>

    <div class="title">TESLA SUPERCHARGER</div>

    <div class="search-container">
        <input type="text" id="searchBox" placeholder="ì§€ì—­ ë˜ëŠ” ìƒí˜¸ëª… ê²€ìƒ‰" oninput="toggleClearButton(event)">
        <span class="clear-button" onclick="clearSearch()">âœ–</span>
        <button id="searchButton" onclick="searchLocations()">ê²€ìƒ‰</button>
    </div>

    <div id="map">
        <div class="gps-button" onclick="moveToCurrentLocation()">ğŸ“ ë‚´ ìœ„ì¹˜</div>
    </div>

    <script>
        var map;
        var allLocations = [];
        var markers = [];

        function initMap() {
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.5665, 126.9780), // ì„œìš¸ ì¤‘ì‹¬ ì¢Œí‘œ
                zoom: 11 // ì„œìš¸ ì¤‘ì‹¬ìœ¼ë¡œ í™•ëŒ€
            });

            fetch("https://qkrwodyd77.github.io/supercharger/superchargers.json")
                .then(response => response.json())
                .then(locations => {
                    allLocations = locations;
                    loadMarkers(allLocations);
                })
                .catch(error => console.error("JSON ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:", error));
        }

        function loadMarkers(locations) {
            clearMarkers();
            locations.forEach(location => {
                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(location.latitude, location.longitude),
                    map: map,
                    title: location.title
                });

                markers.push(marker);

                var infoWindow = new naver.maps.InfoWindow({
                    content: `<div style="padding:10px; font-size:14px;">
                                <strong>${location.title}</strong><br>
                                ğŸ“ <b>ì£¼ì†Œ:</b> ${location.address}<br>
                                ğŸ¬ <b>ìœ„ì¹˜:</b> ${location.location}<br>
                                ğŸ’° <b>ì£¼ì°¨ìš”ê¸ˆ:</b> ${location.fee ? location.fee : 'ì •ë³´ ì—†ìŒ'}<br>
                                <div class="nav-buttons">
                                    <button class="nav-button" onclick="openTMap(${location.latitude}, ${location.longitude})">ğŸš— í‹°ë§µ</button>
                                    <button class="nav-button kakao" onclick="openKakaoNavi(${location.latitude}, ${location.longitude})">ğŸš˜ ì¹´ì¹´ì˜¤ë‚´ë¹„</button>
                                </div>
                              </div>`
                });

                naver.maps.Event.addListener(marker, "click", function () {
                    if (infoWindow.getMap()) {
                        infoWindow.close();
                    } else {
                        infoWindow.open(map, marker);
                    }
                });
            });
        }

        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        function searchLocations() {
            var query = document.getElementById("searchBox").value.trim();

            if (query === "") {
                resetMapToDefault();
            } else {
                var filteredLocations = allLocations.filter(location =>
                    location.title.includes(query) || location.address.includes(query)
                );

                if (filteredLocations.length > 0) {
                    loadMarkers(filteredLocations);
                    var firstLocation = filteredLocations[0];
                    map.setCenter(new naver.maps.LatLng(firstLocation.latitude, firstLocation.longitude));
                    map.setZoom(12);
                } else {
                    alert("ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.");
                }
            }
        }

        function resetMapToDefault() {
            document.getElementById("searchBox").value = "";
            loadMarkers(allLocations);
            map.setCenter(new naver.maps.LatLng(37.5665, 126.9780)); // ì„œìš¸ ì¤‘ì‹¬ ì¢Œí‘œ
            map.setZoom(11);
        }

        function toggleClearButton(event) {
            document.querySelector(".clear-button").style.display = event.target.value ? "block" : "none";
        }

        function clearSearch() {
            resetMapToDefault();
            document.querySelector(".clear-button").style.display = "none";
        }

        function moveToCurrentLocation() {
            navigator.geolocation.getCurrentPosition(position => {
                map.setCenter(new naver.maps.LatLng(position.coords.latitude, position.coords.longitude));
                map.setZoom(15);
            });
        }

        function openTMap(lat, lng) {
            window.location.href = `tmap://route?goalx=${lng}&goaly=${lat}&goalname=ìŠˆí¼ì°¨ì €`;
        }

        function openKakaoNavi(lat, lng) {
            window.location.href = `kakaonavi://navigate?name=ìŠˆí¼ì°¨ì €&x=${lng}&y=${lat}`;
        }

        window.onload = initMap;
    </script>

</body>
</html>
