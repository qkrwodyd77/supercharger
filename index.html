<!DOCTYPE html>

        #searchButton {

            border: none;

        /* X ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .clear-btn {

        /* ì§€ë„ ì»¨í…Œì´ë„ˆ */
        #map {

        /* ë‚´ ìœ„ì¹˜ ë²„íŠ¼ */
        #myLocationButton {

        /* ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ */
        .nav-buttons {
            display: flex;

</head>
<body>

    <!-- íƒ€ì´í‹€ -->
    <div class="title">Tesla Supercharger</div>

    <!-- ê²€ìƒ‰ì°½ -->
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="ì§€ì—­ì„ ì…ë ¥í•˜ì„¸ìš”">
        <button class="clear-btn" id="clearSearch">&times;</button>
        <button id="searchButton">ê²€ìƒ‰</button>

    <!-- ì§€ë„ -->

    <!-- ë‚´ ìœ„ì¹˜ ë²„íŠ¼ -->
    <button id="myLocationButton">ğŸ“</button>

    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5326, 126.9903), // ì„œìš¸ ìš©ì‚°êµ¬ ì¤‘ì‹¬
            zoom: 12
        });

        var allLocations = []; // ì „ì²´ ë°ì´í„°ë¥¼ ì €ì¥í•  ë°°ì—´
        var markers = []; // ìƒì„±ëœ ë§ˆì»¤ë“¤ì„ ì €ì¥í•  ë°°ì—´
        var infoWindows = []; // ìƒì„±ëœ ì •ë³´ì°½ë“¤ì„ ì €ì¥í•  ë°°ì—´

        function loadMarkers(locations) {
            markers.forEach(marker => marker.setMap(null)); // ê¸°ì¡´ ë§ˆì»¤ ì‚­ì œ
            markers = [];
            infoWindows = [];

            locations.forEach(location => {
                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(location.latitude, location.longitude),
                    map: map,
                    title: location.title
                });

                var infoWindow = new naver.maps.InfoWindow({
                    content: `<div style="padding:10px; font-size:14px;">
                                <strong>${location.title}</strong><br>
                                ğŸ“ <b>ì£¼ì†Œ:</b> ${location.address}<br>
                                ğŸ¬ <b>ìœ„ì¹˜:</b> ${location.location}<br>
                                ğŸ’° <b>ì£¼ì°¨ìš”ê¸ˆ:</b> ${location.fee ? location.fee : 'ì •ë³´ ì—†ìŒ'}<br>
                                <div class="nav-buttons">
                                    <a href="tmap://route?goalx=${location.longitude}&goaly=${location.latitude}" target="_blank">Të§µ</a>
                                    <a href="kakaomap://route?sp=${userLat},${userLng}&ep=${location.latitude},${location.longitude}&by=car" target="_blank">ì¹´ì¹´ì˜¤ë‚´ë¹„</a>
                                </div>
                              </div>`
                });

                naver.maps.Event.addListener(marker, "click", function () {
                    infoWindows.forEach(win => win.close());
                    infoWindow.open(map, marker);
                });

                markers.push(marker);
                infoWindows.push(infoWindow);
            });

            if (locations.length > 0) {
                var bounds = new naver.maps.LatLngBounds();
                locations.forEach(location => bounds.extend(new naver.maps.LatLng(location.latitude, location.longitude)));
                map.fitBounds(bounds);
            }
        }

        // JSON ë°ì´í„° ë¡œë“œ
        fetch("https://qkrwodyd77.github.io/supercharger/superchargers.json")
            .then(response => response.json())
            .then(locations => {
                allLocations = locations;
                loadMarkers(allLocations);
            })
            .catch(error => console.error("JSON ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:", error));

        // ê²€ìƒ‰ ê¸°ëŠ¥
        function searchLocations() {
            var query = document.getElementById("searchBox").value.trim();

            if (query === "") {
                map.setCenter(new naver.maps.LatLng(37.5326, 126.9903)); // ì„œìš¸ ì¤‘ì‹¬
                map.setZoom(12);
                loadMarkers(allLocations);
            } else {
                var filteredLocations = allLocations.filter(location =>
                    location.title.includes(query) || location.address.includes(query)
                );
                loadMarkers(filteredLocations);
            }
        }

        // ê²€ìƒ‰ ë²„íŠ¼ ì´ë²¤íŠ¸
        document.getElementById("searchButton").addEventListener("click", searchLocations);
        document.getElementById("searchBox").addEventListener("keyup", function(event) {
            if (event.key === "Enter") searchLocations();
        });

        // X ë²„íŠ¼ ì´ë²¤íŠ¸
        document.getElementById("clearSearch").addEventListener("click", function() {
            document.getElementById("searchBox").value = "";
            searchLocations();
        });

        // ë‚´ ìœ„ì¹˜ ì°¾ê¸° ë²„íŠ¼ ì´ë²¤íŠ¸
        document.getElementById("myLocationButton").addEventListener("click", function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    map.setCenter(new naver.maps.LatLng(lat, lng));
                    map.setZoom(15);
                });
            }
        });
    </script>

</body>
