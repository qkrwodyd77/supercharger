<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tesla Supercharger</title>
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_NAVER_MAP_CLIENT_ID"></script>

    <style>
        /* 전체 페이지 스타일 */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* 테슬라 스타일 헤더 */
        .header {
            width: 100%;
            padding: 15px 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background: linear-gradient(to right, #f4e2c3, #f4e2c3);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 로고 및 검색 컨테이너 (좌측 정렬) */
        .left-container {
            display: flex;
            align-items: center;
        }

        /* 테슬라 슈퍼차저 로고 스타일 */
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            font-family: 'Arial Black', sans-serif;
        }

        /* 검색 컨테이너 */
        .search-container {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        /* 검색 입력창 */
        #searchBox {
            width: 250px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 14px;
        }

        /* X 버튼 */
        #clearSearch {
            margin-left: -30px;
            background: none;
            border: none;
            font-size: 16px;
            color: #888;
            cursor: pointer;
        }

        /* 검색 버튼 */
        #searchButton {
            padding: 8px 12px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        /* 메뉴 (우측 정렬) */
        .menu {
            display: flex;
        }

        .menu a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            margin-left: 20px;
            font-weight: bold;
        }

        /* 지도 스타일 */
        #map {
            width: 100%;
            height: calc(100vh - 70px);
        }

        /* 테슬라 스타일 마커 */
        .tesla-marker {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

    <!-- 헤더 -->
    <div class="header">
        <div class="left-container">
            <div class="logo">TESLA SUPERCHARGER</div>
            <div class="search-container">
                <input type="text" id="searchBox" placeholder="지역명을 입력하세요">
                <button id="clearSearch">✖</button>
                <button id="searchButton">검색</button>
            </div>
        </div>
        <div class="menu">
            <a href="#">전기차 놀이터</a>
            <a href="#">테슬라 정보</a>
        </div>
    </div>

    <!-- 지도 -->
    <div id="map"></div>

    <script>
        /* 네이버 지도 초기화 */
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5326, 126.9907), // 서울 용산구 중심
            zoom: 13
        });

        var allLocations = []; // 전체 충전소 목록 저장
        var markers = []; // 지도에 표시할 마커 리스트

        /* 슈퍼차저 마커 추가 함수 */
        function loadMarkers(locations) {
            // 기존 마커 제거
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            // 새로운 마커 추가
            locations.forEach(location => {
                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(location.latitude, location.longitude),
                    map: map,
                    title: location.title,
                    icon: {
                        url: 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Tesla_Supercharger_logo.svg/200px-Tesla_Supercharger_logo.svg.png', // 테슬라 스타일 마커
                        size: new naver.maps.Size(30, 30),
                        scaledSize: new naver.maps.Size(30, 30),
                        origin: new naver.maps.Point(0, 0),
                        anchor: new naver.maps.Point(15, 30)
                    }
                });

                var infoWindow = new naver.maps.InfoWindow({
                    content: `<div class="info-box">
                                <strong>${location.title}</strong><br>
                                📍 <b>주소:</b> ${location.address}<br>
                                🏬 <b>위치:</b> ${location.location}<br>
                                💰 <b>주차요금:</b> ${location.fee || '정보 없음'}
                              </div>`
                });

                // 마커 클릭 시 정보 창 표시
                naver.maps.Event.addListener(marker, "click", function () {
                    if (infoWindow.getMap()) {
                        infoWindow.close();
                    } else {
                        infoWindow.open(map, marker);
                    }
                });

                markers.push(marker);
            });
        }

        /* JSON 데이터 불러오기 */
        fetch("https://qkrwodyd77.github.io/supercharger/superchargers.json")
            .then(response => response.json())
            .then(locations => {
                allLocations = locations;
                loadMarkers(allLocations);
            })
            .catch(error => console.error("JSON 데이터 로드 실패:", error));

        /* 검색 기능 */
        function searchLocations() {
            var query = document.getElementById("searchBox").value.trim();

            if (query === "") {
                // 검색창이 비었을 경우 기본 서울 중심
                map.setCenter(new naver.maps.LatLng(37.5326, 126.9907));
                map.setZoom(13);
                loadMarkers(allLocations);
            } else {
                // 검색 필터링
                var filteredLocations = allLocations.filter(location =>
                    location.title.includes(query) || location.address.includes(query)
                );

                if (filteredLocations.length > 0) {
                    var firstLocation = filteredLocations[0];
                    map.setCenter(new naver.maps.LatLng(firstLocation.latitude, firstLocation.longitude));
                    map.setZoom(14);
                }

                loadMarkers(filteredLocations);
            }
        }

        document.getElementById("searchButton").addEventListener("click", searchLocations);
        document.getElementById("searchBox").addEventListener("keypress", function (e) {
            if (e.key === "Enter") searchLocations();
        });

        /* 내 위치 찾기 */
        function moveToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    map.setCenter(new naver.maps.LatLng(lat, lng));
                    map.setZoom(14);
                }, function () {
                    alert("위치 정보를 가져올 수 없습니다.");
                });
            }
        }
    </script>

</body>
</html>
