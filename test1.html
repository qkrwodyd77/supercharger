        /* ê²€ìƒ‰ ì…ë ¥ì°½ */

<body>

    <h1 style="color: #888; font-size: 28px; font-family: 'Arial Black', sans-serif;">TESLA SUPERCHARGER</h1>

    <!-- ê²€ìƒ‰ì°½ -->
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="ì§€ì—­ëª…ì„ ì…ë ¥í•˜ì„¸ìš”">
        <button id="clearSearch">âœ–</button>
        <button id="searchButton">ê²€ìƒ‰</button>
    </div>

    <!-- ì§€ë„ í‘œì‹œ ì˜ì—­ -->
    <div id="map"></div>
    <button class="gps-button" onclick="moveToCurrentLocation()">ğŸ“</button>

    <script>
        /* ë„¤ì´ë²„ ì§€ë„ ì´ˆê¸°í™” */
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5326, 126.9907), // ê¸°ë³¸ ìœ„ì¹˜: ì„œìš¸ ìš©ì‚°êµ¬
            zoom: 13
        });

        var allLocations = []; // ëª¨ë“  ìˆ˜í¼ì°¨ì € ìœ„ì¹˜ ë°ì´í„°ë¥¼ ì €ì¥í•  ë°°ì—´
        var markers = []; // ë§ˆì»¤ ë°°ì—´

        /* ğŸ”´ í…ŒìŠ¬ë¼ ìŠ¤íƒ€ì¼ ë§ˆì»¤ ì ìš© */
        function loadMarkers(locations) {
            // ê¸°ì¡´ ë§ˆì»¤ ì œê±°
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            locations.forEach(location => {
                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(location.latitude, location.longitude),
                    map: map,
                    title: location.title,
                    icon: {
                        url: "https://github.com/qkrwodyd77/supercharger/blob/main/assets/tesla-marker.png", // ğŸ”´ í…ŒìŠ¬ë¼ ìŠ¤íƒ€ì¼ ë§ˆì»¤ ì´ë¯¸ì§€
                        size: new naver.maps.Size(40, 40), // ì›ë³¸ í¬ê¸°
                        scaledSize: new naver.maps.Size(40, 40), // ì¡°ì •ëœ í¬ê¸°
                        anchor: new naver.maps.Point(20, 40) // ìœ„ì¹˜ ì •ë ¬
                    }
                });

                /* ë§ˆì»¤ í´ë¦­ ì‹œ ì •ë³´ì°½ í‘œì‹œ */
                var infoWindow = new naver.maps.InfoWindow({
                    content: `<div class="info-box">
                                <strong>${location.title}</strong><br>
                                ğŸ“ <b>ì£¼ì†Œ:</b> ${location.address}<br>
                                ğŸ¬ <b>ìœ„ì¹˜:</b> ${location.location}<br>
                                ğŸ’° <b>ì£¼ì°¨ìš”ê¸ˆ:</b> ${location.fee || 'ì •ë³´ ì—†ìŒ'}<br>
                              </div>`
                });

                naver.maps.Event.addListener(marker, "click", function () {
                    if (infoWindow.getMap()) {
                        infoWindow.close();
                    } else {
                        infoWindow.open(map, marker);
                    }
                });

                markers.push(marker);
            });
        }

        /* ğŸ”„ ë°ì´í„° ë¡œë“œ */
        fetch("https://qkrwodyd77.github.io/supercharger/superchargers.json")
            .then(response => response.json())
            .then(locations => {
                allLocations = locations;
                loadMarkers(allLocations);
            })
            .catch(error => console.error("JSON ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:", error));

        /* ğŸ” ê²€ìƒ‰ ê¸°ëŠ¥ */
        function searchLocations() {
            var query = document.getElementById("searchBox").value.trim();

            if (query === "") {
                map.setCenter(new naver.maps.LatLng(37.5326, 126.9907));
                map.setZoom(13);
                loadMarkers(allLocations);
            } else {
                var filteredLocations = allLocations.filter(location =>
                    location.title.includes(query) || location.address.includes(query)
                );

                if (filteredLocations.length > 0) {
                    var firstLocation = filteredLocations[0];
                    map.setCenter(new naver.maps.LatLng(firstLocation.latitude, firstLocation.longitude));
                    map.setZoom(14);
                }

                loadMarkers(filteredLocations);
            }
        }

        /* ğŸ”„ ê²€ìƒ‰ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ */
        document.getElementById("searchButton").addEventListener("click", searchLocations);
        document.getElementById("searchBox").addEventListener("keypress", function (e) {
            if (e.key === "Enter") searchLocations();
        });

        document.getElementById("clearSearch").addEventListener("click", function () {
            document.getElementById("searchBox").value = "";
            map.setCenter(new naver.maps.LatLng(37.5326, 126.9907));
            map.setZoom(13);
            loadMarkers(allLocations);
        });

        /* ğŸ“ í˜„ì¬ ìœ„ì¹˜ ì´ë™ */
        function moveToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    map.setCenter(new naver.maps.LatLng(lat, lng));
                    map.setZoom(14);
                }, function () {
                    alert("ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
                });
            } else {
                alert("ì´ ë¸Œë¼ìš°ì €ì—ì„œëŠ” ìœ„ì¹˜ ì •ë³´ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
            }
        }
    </script>

</body>
