<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tesla Supercharger</title>
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_NAVER_MAP_CLIENT_ID"></script>
    <style>
        /* 전체 페이지 스타일 */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        /* 헤더 스타일 */
        .header {
            width: 100%;
            padding: 15px 0;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #333;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-family: 'Arial Black', sans-serif;
        }

        /* 검색 컨테이너 */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px 0;
        }

        /* 검색 입력창 */
        #searchBox {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 14px;
        }

        /* X 버튼 */
        #clearSearch {
            margin-left: -30px;
            background: none;
            border: none;
            font-size: 16px;
            color: #888;
            cursor: pointer;
        }

        /* 검색 버튼 */
        #searchButton {
            padding: 10px 15px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        /* 지도 스타일 */
        #map {
            width: 100%;
            height: calc(100vh - 120px);
        }

        /* GPS 버튼 */
        .gps-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* 팝업 스타일 */
        .info-box {
            padding: 12px;
            font-size: 14px;
            color: #333;
        }

        /* 네비게이션 버튼 스타일 */
        .navi-buttons {
            margin-top: 10px;
            text-align: center;
        }

        .navi-buttons a {
            text-decoration: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
        }

        .navi-tmap { background-color: #0068FF; color: white; }
        .navi-kakao { background-color: #FEE500; color: black; }
    </style>
</head>
<body>

    <!-- 헤더 -->
    <div class="header">TESLA SUPERCHARGER</div>

    <!-- 검색창 -->
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="지역명을 입력하세요">
        <button id="clearSearch">✖</button>
        <button id="searchButton">검색</button>
    </div>

    <!-- 지도 -->
    <div id="map"></div>

    <!-- GPS 버튼 -->
    <button class="gps-button" onclick="moveToCurrentLocation()">📍</button>

    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5326, 126.9907), // 서울 용산구 중심
            zoom: 13
        });

        var allLocations = [];
        var markers = [];

        function loadMarkers(locations) {
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            locations.forEach(location => {
                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(location.latitude, location.longitude),
                    map: map,
                    title: location.title
                });

                var infoWindow = new naver.maps.InfoWindow({
                    content: `<div class="info-box">
                                <strong>${location.title}</strong><br>
                                📍 <b>주소:</b> ${location.address}<br>
                                🏬 <b>위치:</b> ${location.location}<br>
                                💰 <b>주차요금:</b> ${location.fee || '정보 없음'}<br>
                                <div class="navi-buttons">
                                    <a class="navi-tmap" href="#" onclick="launchNavi('tmap', ${location.latitude}, ${location.longitude})">🚗 티맵</a>
                                    <a class="navi-kakao" href="#" onclick="launchNavi('kakao', ${location.latitude}, ${location.longitude})">🚗 카카오네비</a>
                                </div>
                              </div>`
                });

                naver.maps.Event.addListener(marker, "click", function () {
                    if (infoWindow.getMap()) {
                        infoWindow.close();
                    } else {
                        infoWindow.open(map, marker);
                    }
                });

                markers.push(marker);
            });
        }

        fetch("https://qkrwodyd77.github.io/supercharger/superchargers.json")
            .then(response => response.json())
            .then(locations => {
                allLocations = locations;
                loadMarkers(allLocations);
            })
            .catch(error => console.error("JSON 데이터 로드 실패:", error));

        function moveToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var lat = position.coords.latitude;
                    var lng = position.coords.longitude;
                    map.setCenter(new naver.maps.LatLng(lat, lng));
                    map.setZoom(14);
                }, function () {
                    alert("위치 정보를 가져올 수 없습니다.");
                });
            } else {
                alert("이 브라우저에서는 위치 정보를 지원하지 않습니다.");
            }
        }

        function launchNavi(app, lat, lng) {
            if (app === "tmap") {
                window.location.href = `tmap://route?goalx=${lng}&goaly=${lat}`;
            } else if (app === "kakao") {
                window.location.href = `kakaomap://route?ep=${lat},${lng}`;
            }
        }
    </script>

</body>
</html>
